<script id="viewpop" type="text/x-handlebars-template">
    <form name="postForm">
        {{#if (checknotempty id)}}
            <input type="hidden" name="id" value="{{id}}">
        {{/if}}
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    {{#if (checkempty id)}}
                        등록
                    {{else}}
                        수정
                    {{/if}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group form-group-sm row mt-4 mb-1">
{{!--                    <label class="col-form-label text-md-right col-12 col-lg-auto">사용유무</label>--}}
{{!--                    <div class="col-sm-12 col-md-2">--}}
{{!--                        <select class="form-control form-control-sm" name="use_yn">--}}
{{!--                            <option value="Y" {{#if (isEqual use_yn 'Y')}}selected{{/if}}>사용함</option>--}}
{{!--                            <option value="N" {{#if (isEqual use_yn 'N')}}selected{{/if}}>사용 안함</option>--}}
{{!--                        </select>--}}
{{!--                    </div>--}}
                    <label class="col-form-label text-md-right col-12 col-lg-auto">고정유무</label>
                    <div class="col-sm-12 col-md-2">
                        <select class="form-control form-control-sm" name="noti">
                            <option value="N" {{#if (isEqual noti 'N')}}selected{{/if}}>고정 안함</option>
                            <option value="Y" {{#if (isEqual noti 'Y')}}selected{{/if}}>고정</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-sm row mb-6">
                </div>
                <div class="form-group form-group-sm row mb-6">
                    <label class="col-form-label text-md-right col-12 col-lg-auto">제목</label>
                    <div class="col-sm-12 col-md-10">
                        <input type="text" class="form-control form-control-sm" name="title" value="{{title}}">
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <label class="col-form-label text-md-right col-12 col-lg-auto">내용</label>
                    <div class="col-sm-12 col-md-10">
                        <textarea class="summernote-simple" name="body">{{{body}}}</textarea>
                    </div>
                </div>
                <div class="form-group row mb-6">
                    <label class="col-form-label text-md-right col-12 col-lg-auto">첨부파일</label>
                    <div class="col-sm-12 col-md-10">
                        <button id="addFiles" type="button" class="btn btn-sm btn-icon btn-primary"><i
                            class="fas fa-plus"></i></button>
                        <small>20MB 이하(jpg,gif,bmp,png,zip,pdf,doc,docx,hwp,csv,txt,xlx,xls,pptx)</small>
                        {{#if (gt attach_files.length 0)}}
                            {{#each attach_files}}
                                <div>
                                    <a href="/download?path={{url}}&name={{org_name}}" download>{{org_name}} <small>({{size}})</small></a>
                                    <button type="button" onclick="removeFile(this)" data-id="{{id}}" data-path="{{url}}" class="btn btn-sm btn-icon btn-danger">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            {{/each}}
                        {{else}}
                        {{/if}}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                {{#if (checkempty id)}}
                    <button class="btn btn-primary">등록</button>
                {{else}}
                    <button type="button" class="btn btn-danger" onclick="removePost()">삭제</button>
                    <button class="btn btn-warning">수정</button>
                {{/if}}
            </div>
        </div>
    </form>
</script>
