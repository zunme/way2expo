<script id="viewpop" type="text/x-handlebars-template">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">
                {{title}}
            </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group row">
                            <label class="col-md-4 col-lg-4 text-left">기업명/이름</label>
                            <div class="col-lg-8 col-md-8">{{company_name}}</div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-lg-4 text-left">기업전화번호</label>
                            <div class="col-lg-8 col-md-8">{{company_tel}}</div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-lg-4 text-left">개인전화번호</label>
                            <div class="col-lg-8 col-md-8">{{tel}}</div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-lg-4 text-left">이메일</label>
                            <div class="col-lg-8 col-md-8">{{email}}</div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-lg-4 text-left">제목</label>
                            <div class="col-lg-8 col-md-8">{{title}}</div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-lg-4 text-left">문의내용</label>
                            <textarea class="col-lg-8 col-md-8 form-control" style="height:200px;" readonly>{{message}}</textarea>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-lg-4 text-left">첨부파일</label>
                            <div class="col-lg-8 col-md-8">
                                {{#if attachment_file}}
                                    <a href="/download?path={{attachment_file}}"
                                    class="btn btn-link"">첨부파일 다운로드</a>
                                {{else}}
                                    -
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</script>
